<!DOCTYPE html>
<html>
<head>
    <style>
        .calculator {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .calculator input, button, select {
            margin: 5px;
        }
    </style>
</head>
<body>
    
    <div class="calculator">
        
        <input id="num1" type="number" placeholder="Enter first number">
        <select id="operator">
            <option value="add">Addition</option>
            <option value="sub">Subtraction</option>
            <option value="mul">Multiplication</option>
            <option value="div">Division</option>
            <option value="pow2">Power²</option>
            <option value="pow3">Power³</option>
            <option value="root">Square Root</option>
        </select>
        <input id="num2" type="number" placeholder="Enter second number">
        <button onclick="calculate()">Calculate</button>
        <h1 style="text-align:  center;" id="result"></h1><br>
    </div>

    <script>
        function calculate() {
            var num1 = Number(document.getElementById('num1').value);
            var num2 = Number(document.getElementById('num2').value);
            var operator = document.getElementById('operator').value;

            var result;
            switch(operator) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'sub':
                    result = num1 - num2;
                    break;
                case 'mul':
                    result = num1 * num2;
                    break;
                case 'div':
                    result = num1 / num2;
                    break;
                case 'pow2':
                    result = Math.pow(num1, 2);
                    break;
                case 'pow3':
                    result = Math.pow(num1, 3);
                    break;
                default:
                    result = "Invalid operation";
            }

            document.getElementById('result').innerHTML = "The result is: " + result;
        }
    </script>
</body>
</html>
